<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../components/loggedNav.js" defer></script>
    <script src="https://kit.fontawesome.com/0525dc555c.js" crossorigin="anonymous"></script>
    <script src="../components/brand.js" type="text/javascript" defer></script>
    <script src="../classes/dom.js" type="text/javascript"></script>
    <script src="../classes/card.js" type="text/javascript" defer></script>
    <script src="../classes/main.js" type="text/javascript"></script>

    <title>Edit Deck</title>
</head>

<body>
    <loggednav-component></loggednav-component>
    <main>
        <div class="table-container">
            <table id="cardTable" class="general-table">
                <thead>
                    <tr>
                        <th>Front of Card</th>
                        <th>Back of Card</th>
                        <th>Last Studied</th>
                        <th>Times Studied</th>

                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr></tr>
                </tbody>
            </table>
            <button id="NewCardButton" class="general-button" onclick="AppendCardTableRow('cardTable');">Create a New

        </div>
    </main>
