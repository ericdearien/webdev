<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../components/loggedNav.js" defer></script>
    <script src="../components/brand.js" type="text/javascript" defer></script>
    <script src="../classes/dom.js" type="text/javascript" defer></script>
    <script src="../classes/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../styles/styles.css" type="text/css">
    <title>Lessons</title>
</head>

<body>
    <loggednav-component></loggednav-component>
    <main>
        <!-- Include stylesheet -->
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

        <!-- Create the editor container -->
        <div class="editor-box" id="editor">
            
        </div>

        <!-- Include the Quill library -->
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

        <!-- Initialize Quill editor -->
        <script>
            var quill = new Quill('#editor', {
                theme: 'snow',
                placeholder: 'Start your lesson...',
            });
        </script>
    </main>
</body>
</html>
