<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../components/loggedNav.js" defer></script>
    <script src="https://kit.fontawesome.com/0525dc555c.js" crossorigin="anonymous"></script>
    <script src="../components/brand.js" type="text/javascript" defer></script>
    <script src="../classes/dom.js" type="text/javascript"></script>
    <script src="../classes/main.js" type="text/javascript"></script>
    
    <link rel="stylesheet" href="../styles/styles.css" type="text/css">
    <title>My Decks</title>
</head>

<body>
    <loggednav-component></loggednav-component>
    <main>
        <div class="table-container">
            <!-- deck table -->
            <table id="deckTable" class="general-table">
                <thead>
                    <tr>
                        <!-- The order of these is subject to change -->
                        <th>Name</th>
                        <!-- TODO: the # cards section will need to be populated from the database -->
                        <th># Cards</th>
                        <th>Cards Due Today</th>
                        <th>Last Studied</th>
                        <th>Created On</th>
                        <th>Study</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr></tr>
                </tbody>
            </table>
            <button id="NewDeckButton" class="general-button" onclick="AppendTableRow('deckTable');">Create a New
                Deck</button>
        </div>

    </main>
</body>

</html>
